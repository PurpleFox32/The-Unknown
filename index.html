<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave me alone...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Check the console for game instructions and use the commands provided. Game progress and inventory will be displayed here.</p>

    <!-- Inventory Section -->
    <div id="inventory">
        <h2>Inventory</h2>
        <ul id="inventoryList">
            <li>Inventory is empty</li>
        </ul>
    </div>

    <!-- Game Progress Section -->
    <div id="gameProgress">
        <h2>Game Progress</h2>
        <p id="progressMessage">The game hasn't started yet. Type 'startGame()' in the console to begin.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
